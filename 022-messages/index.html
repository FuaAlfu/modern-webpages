<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <main>
        <header>
            <h1>Welcome</h1>
            <p>This is a sample introduction paragraph.</p>
        </header>
        <div class="container">
            <section class="message-container">
                <!-- Messages will be injected here -->
                <h2 class="message">Loading messages...</h2>
            </section>
            <!-- End of section -->
            <section class="detail-container">
                <!-- Details will be injected here -->
                <p class="text">Loading details...</p>
            </section>
            <!-- End of section -->
        </div>
    </main>
    <footer>
        Today's Date: <span id="currentDate"></span> - Your Name
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
